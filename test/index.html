<style>
@keyframes floatIn {
	0%{
		opacity: 0;
		transform: translateY(50px);
	}
	100%{
		opacity: 1;
		transform: translateY(0px);
	}
}
@keyframes floatOut {
	0%{
		opacity: 1;
		transform: translateX(0px);
	}
	100%{
		opacity: 0;
		transform: translateX(100px);
	}
}
@keyframes shrink {
	0%{
		height: auto;
	}
	100%{
		height: 0;
	}
}
